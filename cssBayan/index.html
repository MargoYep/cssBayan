<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Bayan</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="bayan">
                <h1 class="bayan__title-h1">CSS Bayan</h1>
            
                <div class="bayan-item">
                    <input type="radio" class="bayan-item__input" name="bayan" id="mem-1" checked>
                    <label class="bayan-item__btn" for="mem-1">
                        <span class="bayan-item__title">Game of thrones</span>
                        <img src="./img/cross.svg" class="bayan-item__icon" alt="icon">
                    </label>
                    <div class="bayan-item__mem" for="mem-1">
                        <img src="./img/mem-1.jpg" class="bayan-item__mem-img" alt="mem-1">
                    </div>
                </div>

                <div class="bayan-item">
                    <input type="radio" class="bayan-item__input" name="bayan" id="mem-2">
                    <label class="bayan-item__btn" for="mem-2">
                        <span class="bayan-item__title">Sponge Bob</span>
                        <img src="./img/cross.svg" class="bayan-item__icon" alt="icon">
                    </label>
                    <div class="bayan-item__mem" for="mem-2">
                        <img src="./img/mem-2.jpg" class="bayan-item__mem-img" alt="mem-2">
                    </div>
                </div>

                <div class="bayan-item">
                    <input type="radio" class="bayan-item__input" name="bayan" id="mem-3">
                    <label class="bayan-item__btn" for="mem-3">
                        <span class="bayan-item__title">Cat, dog and man</span>
                        <img src="./img/cross.svg" class="bayan-item__icon" alt="icon">
                    </label>
                    <div class="bayan-item__mem" for="mem-3">
                        <img src="./img/mem-3.png" class="bayan-item__mem-img" alt="mem-3">
                    </div>
                </div>

                <div class="bayan-item">
                    <input type="radio" class="bayan-item__input" name="bayan" id="mem-4">
                    <label class="bayan-item__btn" for="mem-4">
                        <span class="bayan-item__title">The Big Bang Theory</span>
                        <img src="./img/cross.svg" class="bayan-item__icon" alt="icon">
                    </label>
                    <div class="bayan-item__mem" for="mem-4">
                        <img src="./img/mem-4.jpg" class="bayan-item__mem-img" alt="mem-4">
                    </div>
                </div>

                <div class="bayan-item">
                    <input type="radio" class="bayan-item__input" name="bayan" id="mem-5">
                    <label class="bayan-item__btn" for="mem-5">
                        <span class="bayan-item__title">Family Guy</span>
                        <img src="./img/cross.svg" class="bayan-item__icon" alt="icon">
                    </label>
                    <div class="bayan-item__mem" for="mem-5">
                        <img src="./img/mem-5.jpg" class="bayan-item__mem-img" alt="mem-5">
                    </div>
                </div>

            </div>
          </div>
        </div>
    </div>
</body>
